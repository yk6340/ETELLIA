<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETELLIA Exterior</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }


        .hero {
            width: 1500px;
            height: 700px;
            background-color: #ccc;
            margin: 0 auto;
        }

        footer {
            width: 1500px;
            height: 483px;
            background-color: #333;
            color: #fff;
            margin: 0 auto;
            margin-top: 5416px;
            /* 仮で指示通りに上のマージンをとる */
        }
    </style>
</head>

<body>


        <main>
            <section class="hero">
                <img src="image/hero.png" alt="メインビジュアル">
            </section>

            <section class="content">
                <section class="business">
                    <img src="image/logo_g.png" alt="ビジネスアイコン" class="icon icon-business">
                    <h2>事業内容</h2>
                    <p>ここに事業内容の説明文が入ります。ダミーテキストです。</p>
                </section>

                <section class="works">
                    <img src="image/logo_g.png" alt="ビジネスアイコン" class="icon icon-works">

                    <img src="image/work_img1.png" alt="施工事例の画像" class="works-img">

                    <div class="works-textbox">
                        <h2>施工事例</h2>
                        <p>ここに施工事例の説明文が入ります。</p>
                    </div>
                </section>
            </section>

            <section class="news">
                <img src="image/logo_g.png" alt="ビジネスアイコン" class="icon icon-news">
                <h2>新着情報</h2>
                <div class="news-item-small">
                    <p>ここに小さな新着情報が入ります。ダミーテキストです。</p>
                </div>
                <div class="news-item-large">
                    <p>ここに大きな新着情報が入ります。ダミーテキストです。</p>
                </div>
            </section>

            <section class="company">
                <img src="image/logo_g.png" alt="ビジネスアイコン" class="icon icon-company">
                <h2>会社情報</h2>
                <p>ここに会社情報が入ります。ダミーテキストです。</p>
            </section>

            <section class="contact">
                <img src="image/logo_w.png" alt="ビジネスアイコン" class="icon icon-contact">
                <h2>お問い合わせ</h2>
                <p>ここにお問い合わせフォームが入ります。※フォームはあとで作る予定です。</p>
            </section>

            <section class="map">
                <h2>アクセスマップ</h2>
                <p>ここにGoogleマップが入ります。（仮）</p>
            </section>
            </section>
        </main>

        <footer>
            <!-- フッター -->
        </footer>
    </div>
</body>

</html>
